<!DOCTYPE html>
<!-- declarer  thymeleaf-->
<!-- gestion layoute-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Banque</title>
    <style>
        .btn2{
            background-color:#172974;
        }
    </style>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<div th:insert="Home/header"></div>

<body>

<div class="row">

    <div style="display: none" class="col-sm-3 d-sm-block">
        <div th:insert="Home/SideBar"></div>
    </div>

    <div class="col-sm-9">
        <div layout:fragment="content" style="padding: 10px">
            <h3>Cr√©ation d'un compte</h3>
            <hr>
            <div class="row">

                <div class="col-md-10 offset-md-1">
                    <div class="card mb-2">
                        <div class="card-header bg-primary">

                        </div>
                        <div class="card-body">
                            <form th:action="@{/SaveCompte}" method="get">

                                <div class="form-group">
                                    <label>Identifiant :</label>
                                    <input class="form-control" type="text" name="iden" th:value="${iden}" />
                                    <span th:if="${msg}" class="red" th:text="${msg}" style="color:red"></span>
                                </div>

                                <div class="form-group">
                                    <label>Client :</label>
                                    <select name="cl" class="custom-select">
                                        <option th:each="c:${cl}" th:value="${c.codeClient}" th:text="${c.nomClient}"></option>
                                    </select>
                                </div>

                                <div>
                                    <input type="radio" name="typeC" value="CC" checked="checked" onchange="document.getElementById('forT').style.display='none';document.getElementById('forD').style.display='block'"/>
                                    <label>Courant</label>
                                    <input type="radio" name="typeC" value="CE" onchange="document.getElementById('forD').style.display='none';document.getElementById('forT').style.display='block'"/>
                                    <label>Epargne</label>
                                </div>

                                <div id="forD" style="display: block" class="form-group">
                                    <label>Decouverte :</label>
                                    <input class="form-control" type="number" name="D"/>
                                </div>
                                <div id="forT" style="display: none" class="form-group">
                                    <label>Taux :</label>
                                    <input class="form-control" type="number" name="T"/>
                                </div>

                                <div class="form-group">
                                    <label>Sold :</label>
                                    <input class="form-control" type="number" name="sold" />
                                </div>

                                <button type="submit" class="btn btn-primary btn2 ml-1">Save</button>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
                integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
    </div>

</div>

</body>
